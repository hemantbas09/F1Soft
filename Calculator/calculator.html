<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <div class="calculator-button display">
        <p>6000/2+3227*2</p>
        <br>
        <h1>=12,454</h1>
      </div>

      <div class="calculator-button first-row">e</div>
      <div class="calculator-button first-row">u</div>
      <div class="calculator-button first-row">sin</div>
      <div class="calculator-button first-row">deg</div>

      <div class="calculator-button second-row">AC</div>
      <div class="calculator-button second-row"><==</div>
      <div class="calculator-button second-row">/</div>
      <div class="calculator-button second-row">*</div>
      <div class="calculator-button second-row">7</div>
      <div class="calculator-button second-row">8</div>
      <div class="calculator-button second-row">9</div>
      <div class="calculator-button second-row">-</div>
      <div class="calculator-button second-row">4</div>
      <div class="calculator-button second-row">5</div>
      <div class="calculator-button second-row">6</div>
      <div class="calculator-button second-row">1</div>
      <div class="calculator-button second-row">2</div>
      <div class="calculator-button second-row">3</div>
      <div class="calculator-button second-row addition">+</div>
      <div class="calculator-button second-row zero">0</div>
      <div class="calculator-button second-row">.</div>
      <div class="calculator-button second-row equalto">=</div>
    </section>
  </body>
</html>
